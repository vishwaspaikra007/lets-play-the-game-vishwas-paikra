<html>
<head>
	<style type="text/css">
		#LetsPage
    	{
    		width: 100vw;
    		height: 100vh;
    		background: red;
    		display: grid;
    		grid-template-columns: auto;
    	}
    	#LetsTitle
    	{
    		text-align: center;
    		font-size: 100px;
    		margin: auto;

    	}

</head>

        <div id="animationtile"></div>

	<div id="new"></div>
	<script type="text/javascript">
		var copy = document.getElementById('LetsPage').getContext;
		document.getElementById('new').innerHTML = copy;

</html>
